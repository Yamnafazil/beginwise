                  <form id="quizForm">
                    <label for="question">Question</label>
                    <input style="width: 100%; border-radius: 5px; display: block;" type="text" id="question" name="question" placeholder="Enter the question" required>

                    <img id="question_image_preview" alt="Current Question Image" style="max-width: 100px;">

                    <label for="option_a">Option A</label>
                    <input style="width: 100%; border-radius: 5px; display: block;" type="text" id="option_a" name="option_a" placeholder="Enter option A" required>
                    <label for="option_a_image">Option A Image</label>
                    <img id="option_a_image_preview" alt="Current Option A Image" style="max-width: 100px;">
                    <input style="width: 100%; border-radius: 5px; display: block;" type="file" id="option_a_image" name="option_a_image">
                
                    <label for="option_b">Option B</label>
                    <input style="width: 100%; border-radius: 5px; display: block;" type="text" id="option_b" name="option_b" placeholder="Enter option B" required>
                    <label for="option_b_image">Option B Image</label>
                    <img id="option_b_image_preview" alt="Current Option B Image" style="max-width: 100px;">
                    <input style="width: 100%; border-radius: 5px; display: block;" type="file" id="option_b_image" name="option_b_image">
                
                    <label for="option_c">Option C</label>
                    <input style="width: 100%; border-radius: 5px; display: block;" type="text" id="option_c" name="option_c" placeholder="Enter option C" required>
                    <label for="option_c_image">Option C Image</label>
                    <img id="option_c_image_preview" alt="Current Option C Image" style="max-width: 100px;">
                    <input style="width: 100%; border-radius: 5px; display: block;" type="file" id="option_c_image" name="option_c_image">
                
                    <label for="option_d">Option D</label>
                    <input style="width: 100%; border-radius: 5px; display: block;" type="text" id="option_d" name="option_d" placeholder="Enter option D" required>
                    <label for="option_d_image">Option D Image</label>
                    <img id="option_d_image_preview" alt="Current Option D Image" style="max-width: 100px;">
                    <input style="width: 100%; border-radius: 5px; display: block;" type="file" id="option_d_image" name="option_d_image">
                
                    <label for="correct_option">Correct Option</label>
                    <select style="width: 100%; border-radius: 5px; display: block;" id="correct_option" name="correct_option" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                
                    <button type="button" onclick="submitForm()" style="background-color: rgb(24, 184, 241); border-radius: 5px; padding: 10px; left: 50%; transform: translateX(-50%); position: relative; margin-top: 10px;">Update Question</button>
                </form>
                
                <script>
                    async function loadQuestion(questionId) {
                        try {
                            const response = await fetch(`http://localhost:5000/api/quiz/question/${questionId}`);
                            if (response.ok) {
                                const { data } = await response.json();
                                document.getElementById('question').value = data.question;
                
                                document.getElementById('question_image_preview').src = `http://localhost:5000/${data.question_image}`;
                                document.getElementById('option_a').value = data.option_a;
                                document.getElementById('option_a_image_preview').src = `http://localhost:5000/${data.option_a_image}`;
                                document.getElementById('option_b').value = data.option_b;
                                document.getElementById('option_b_image_preview').src = `http://localhost:5000/${data.option_b_image}`;
                                document.getElementById('option_c').value = data.option_c;
                                document.getElementById('option_c_image_preview').src = `http://localhost:5000/${data.option_c_image}`;
                                document.getElementById('option_d').value = data.option_d;
                                document.getElementById('option_d_image_preview').src = `http://localhost:5000/${data.option_d_image}`;
                                document.getElementById('correct_option').value = data.correct_option;
                            } else {
                                alert('Failed to load question');
                            }
                        } catch (err) {
                            console.error('Error loading question:', err);
                            alert('An unexpected error occurred. Please try again.');
                        }
                    }
                
                    async function submitForm() {
                        const form = document.getElementById('quizForm');
                        const formData = new FormData(form);
                
                        try {
                            const questionId = new URLSearchParams(window.location.search).get('question_id');
                            const response = await fetch(`http://localhost:5000/api/quiz/update/${questionId}`, {
                                method: 'POST',
                                body: formData,
                            });
                            const gradeId = new URLSearchParams(window.location.search).get('grade_id');
                
                            if (response.ok) {
                                const result = await response.json();
                                alert(result.message || 'Question updated successfully');
                                window.location.href = 'quizQuestions.html?grade_id='+gradeId
                            } else {
                                const error = await response.json();
                                alert(error.error || 'Failed to update question');
                            }
                        } catch (err) {
                            console.error('Error submitting the form:', err);
                            alert('An unexpected error occurred. Please try again.');
                        }
                    }
                
                    // Load question data when the page loads
                    const questionId = new URLSearchParams(window.location.search).get('question_id');
                    
                        loadQuestion(questionId);
                    
                </script>
