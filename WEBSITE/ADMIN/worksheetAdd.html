        <section class="section dashboard">
            <div class="row">

                <!-- Left side columns -->
                <div class="col-lg-12">
                    <form id="worksheetForm">
                        <label for="title">Title</label>
                        <input style="width: 100%; border-radius: 5px; display: block;" type="text" id="title" name="title" placeholder="Enter the title" required>
                    
                        
                    
                        <label for="image">Worksheet Image</label>
                        <input style="width: 100%; border-radius: 5px; display: block;" type="file" id="image" name="image" accept="image/*" required>
                    
                        <label for="pdf">Worksheet PDF</label>
                        <input style="width: 100%; border-radius: 5px; display: block;" type="file" id="pdf" name="pdf" accept=".pdf" required>
                    
                        <button style="background-color: rgb(24, 184, 241); border-radius: 5px; padding: 10px; left: 50%; transform: translateX(-50%); position: relative; margin-top: 10px;" type="button" onclick="submitWorksheet()">Add Worksheet</button>
                    </form>

                    <script>
                        async function submitWorksheet() {
                            const form = document.getElementById('worksheetForm');
                            const formData = new FormData(form);
                    
                            try {
                                const response = await fetch('http://localhost:5000/api/worksheet/add', {
                                    method: 'POST',
                                    body: formData,
                                });
                    
                                if (response.ok) {
                                    const result = await response.json();
                                    alert(result.message || 'Worksheet added successfully');
                                    form.reset(); // Clear the form after successful submission
                                } else {
                                    const error = await response.json();
                                    alert(error.error || 'Failed to add worksheet');
                                }
                            } catch (err) {
                                console.error('Error submitting worksheet:', err);
                                alert('An unexpected error occurred. Please try again.');
                            }
                        }
                    </script>
                    
                    


                </div><!-- End Left side columns -->
