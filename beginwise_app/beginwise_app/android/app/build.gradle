plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.beginwise"
    compileSdk = 34 // Update to latest compile SDK version (make sure this is compatible with your project)

    // Set the NDK version here (ensure it matches the NDK version you're working with)
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"  // Ensure Kotlin JVM target is set to 17
    }

    defaultConfig {
        // Your unique Application ID
        applicationId = "com.example.beginwise"

        // Minimum SDK version (ensure it matches your Flutter configuration)
        minSdk = 21  // Adjust based on Flutter's minimum SDK version (Flutter generally uses 21 or higher)

        // Target SDK version (ensure this matches the latest stable version you want to target)
        targetSdk = 33  // Set this to match the latest Android SDK version (e.g., 33)

        versionCode = 1  // Set your version code
        versionName = "1.0.0"  // Set your version name
    }

    buildTypes {
        release {
            // Use signing configuration for release (replace with your own config if needed)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."  // Ensure this points to the correct location of your Flutter project
}
